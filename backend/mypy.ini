[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Ignore missing imports for these libraries
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-motor.*]
ignore_missing_imports = True

# Add any other third-party libraries that don't have type stubs
[mypy-pymongo.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-web3.*]
ignore_missing_imports = True

[mypy-eth_account.*]
ignore_missing_imports = True

[mypy-solana.*]
ignore_missing_imports = True

# OpenTelemetry
[mypy-opentelemetry.*]
ignore_missing_imports = True
[mypy-opentelemetry.sdk.*]
ignore_missing_imports = True
[mypy-opentelemetry.exporter.*]
ignore_missing_imports = True
[mypy-opentelemetry.instrumentation.*]
ignore_missing_imports = True

# Local application imports should be checked
[mypy-*.migrations.*]
ignore_errors = True

[mypy-*.tests.*]
ignore_errors = True

# Add any other local modules that should be ignored
[mypy-*.utils.*]
ignore_errors = False