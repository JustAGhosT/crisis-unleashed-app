[mypy]
python_version = 3.13
mypy_path = backend; backend/stubs
# Treat missing imports as info to avoid noisy false positives in IDE when run from repo root
ignore_missing_imports = False
warn_unused_configs = True
warn_return_any = True
warn_unused_ignores = True

[mypy-fastapi.*]
ignore_missing_imports = True
[mypy-starlette.*]
ignore_missing_imports = True
[mypy-motor.*]
ignore_missing_imports = True
[mypy-pymongo.*]
ignore_missing_imports = True
[mypy-web3.*]
ignore_missing_imports = True

# Local module namespaces can be noisy in certain IDE path setups; keep strict but allow resolving
[mypy-backend.api]
ignore_missing_imports = False
[mypy-backend.api.*]
ignore_missing_imports = False
[mypy-backend.services]
ignore_missing_imports = False
[mypy-backend.services.*]
ignore_missing_imports = False
[mypy-backend.repository]
ignore_missing_imports = False
[mypy-backend.repository.*]
ignore_missing_imports = False
[mypy-backend.middleware]
ignore_missing_imports = False
[mypy-backend.middleware.*]
ignore_missing_imports = False
[mypy-backend.api.blockchain_endpoints]
# Legacy monolithic endpoints file; superseded by modular package under backend.api.blockchain.*
# Keep out of type checking to avoid duplicate/conflicting definitions.
ignore_errors = True
